<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      display: inline-block;
      border-style: solid;
    }
    #margin1 { margin: 50px; } /*상하좌우*/
    #margin2 { margin: 30px 50px; } /*위아래, 좌우*/
    #margin3 { margin: 30px 20px 50px; } /*위 좌우 아래*/
    #margin4 { margin: 30px 50px 30px 50px; } /*위 좌 아래 우*/
    
    /*padding 도 비슷함*/
    
  </style>
</head>
<body>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin3"></div> 
</body>
</html>
