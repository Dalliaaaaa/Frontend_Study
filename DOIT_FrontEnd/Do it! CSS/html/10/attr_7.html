<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
    <style>
        ul { list-style: circle; }
        li a {
            line-height: 30px;
			font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        a[href *= w3]{ 
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>HTML5 참고 사이트</h1>
    <p>(아래 링크 중에서 배경색이 파란색인 링크는 W3C 사이트로 연결됩니다.)</p>
    <ul>
        <li><a href="http://html.spec.whatwg.org/">HTML 표준안 사이트</a></li>
        <li><a href="http://caniuse.com/">HTML 지원 여부 체크</a></li>
        <li><a href="http://www.w3.org/TR/css3-mediaqueries">미디어쿼리</li>
    </ul>
</body>
</html>
