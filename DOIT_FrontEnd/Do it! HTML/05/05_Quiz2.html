<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프론트엔드 개발자 지원서</title>
</head>
<body>
  <form>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무경험이 있는 분을 찾습니다.</p>
    <hr>
    <ul>
      
      <b>개인 정보</b>
      <ul>
        <li>
          <label for="a-name">이름</label>
          <input type="name" id="a-name" placeholder="공백 없이 입력하세요">
        </li>
        <li>
          <lable for="a-phone">연락처</lable>
          <input type="tel" id="a-phone">
        </li>
      </ul>
      
      <b>지원 분야</b>
      <br>
      <ul>
        <input type="radio" value="웹 퍼블리싱"> 웹 퍼블리싱 
        <br>
        <input type="radio" value="웹 애플리케이션 개발"> 웹 애플리케이션 개발
        <br>
        <input type="radio" value="개발 환경 개선"> 개발 환경 개선
        <br>
      </ul>

      <b>지원 동기</b>
      <br>
      <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
      
      <br>
      <button type="submit">접수하기</button>
      <button type="reset">다시 쓰기</button>
    </ul>
  </form>
  
</body>
</html>
